# https://github.com/pypa/cibuildwheel/blob/main/examples/github-deploy.yml

name: Build pure-Python wheels and release to pypi

on:
  push:
    branches: [main, build_wheel]
    # tags: ["v*", dev*]
  # pull_request:
  release:
    types: [created]

jobs:
  upload_pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    # if: github.event_name == 'release' && github.event.action == 'published'
    # if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/dev') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: x64

      - name: Install build tools
        run: pip install build

      - name: Build wheel
        run: python -m build --wheel

      - uses: pypa/gh-action-pypi-publish@release/v1
        # with:
          # To test: repository-url: https://test.pypi.org/legacy/
          # verbose: true